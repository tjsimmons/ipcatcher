version: "3"

services:
  ipcatcher:
    restart: always
    build: ./ipcatcher/
    expose:
      - "8000"
    volumes:
      #- ./ipcatcher:/usr/src/app
      - ./data:/data
    command: /usr/local/bin/gunicorn -w 2 -b :8000 wsgi:app

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    links:
      - ipcatcher:ipcatcher

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

volumes:
  pgdata:
